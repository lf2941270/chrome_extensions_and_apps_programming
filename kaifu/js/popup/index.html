<!DOCTYPE html>
<html>
<head>
  <title>测试</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8;">
  <style>
   html{
     background: #fcfcfc;
   }
    body{
      width: 300px;
      height: 500px;
      padding: 15px;
      font-size:12px;
      font-family: "微软雅黑";
      color: #444444;
    }
    body .test{
      overflow-y: visible;
    }
    body h2{
      text-align: center;
    }
    .step{
      display: none;
    }
    .step.active{
      display: block;
    }
  </style>
</head>
<body>
<h2>开服表自动发送插件 V0.0.1</h2>
<input type="button" value="清除数据" id="clear"/>
<div id="main">
  <div class="step step-0">
    <h3>填写账号密码</h3>
    <p>
      <label for="username">账号：</label>
      <input type="text" id="username" name="username"/>
    </p>
    <p>
      <label for="password">密码：</label>
      <input type="password" id="password" name="password"/>
    </p>
    <p>
      <input type="button" value="确认" name="submit"/>
    </p>
  </div>
  <div class="step step-1">
    <h3>填写要发布的开服表信息</h3>
    <p>
      <label for="game">游戏名称：</label>
      <input type="text" id="game" name="game"/>
    </p>
    <p>
      <label for="time">开服时间：</label>
      <input type="datetime" id="time" name="time"/>
    </p>
    <p>
      <label for="server">服务器数：</label>
      <input type="number" id="server" name="server"/>
    </p>
    <p>
      <label for="main_url">进入地址：</label>
      <input type="text" id="main_url" name="main_url"/>
    </p>
    <p>
      <input type="button" value="开始自动发布" name="publish"/>
    </p>
  </div>
  <div class="step step-2">
    <h3>第三步</h3>
    <ul class="process">

    </ul>

  </div>
</div>
<script src="../lib/sea.js"></script>
<script src="main.js"></script>
</body>
</html>
